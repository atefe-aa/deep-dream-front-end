<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Metronic React Demo 7" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <title>Deep Dream| Scanner</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/media/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/media/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/media/logos/favicon-16x16.png"
    />
    <link rel="manifest" href="/media/logos/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/media/logos/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="shortcut icon" href="/media/logos/favicon.ico" />
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="/splash-screen.css"
    />
  </head>

  <body id="kt_body" class="page-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      let themeMode = "system";

      if (localStorage.getItem("kt_theme_mode_value")) {
        themeMode = localStorage.getItem("kt_theme_mode_value");
      }

      if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
      <img
        src="/media/logos/default-dark.svg"
        class="dark-logo"
        alt="Metronic dark logo"
      />
      <img
        src="/media/logos/default.svg"
        class="light-logo"
        alt="Metronic light logo"
      />
      <span>Loading ...</span>
    </div>
    <!--end::Loading markup-->

    <div id="root-modals"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
